plugins {
    id 'maven-publish'
}

group = 'com.github.upscopeio'
version = '2025.7.7'

// Define assemble task that JitPack expects
task assemble {
    doLast {
        println "Assemble task completed - binary AAR already available"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact file('aar/upscope-android-sdk-2025.7.7.aar')
            
            pom {
                name = 'Upscope Android SDK'
                description = 'Android SDK for Upscope cobrowsing and screen sharing functionality'
                url = 'https://github.com/upscopeio/cobrowsing-android'
                
                licenses {
                    license {
                        name = 'Proprietary'
                        url = 'https://upscope.io/terms'
                    }
                }
                
                developers {
                    developer {
                        id = 'upscope'
                        name = 'Upscope Team'
                        email = 'devops@upscope.com'
                        organization = 'Upscope'
                        organizationUrl = 'https://upscope.io'
                    }
                }
                
                scm {
                    connection = 'scm:git:git://github.com/upscopeio/cobrowsing-android.git'
                    developerConnection = 'scm:git:ssh://github.com:upscopeio/cobrowsing-android.git'
                    url = 'https://github.com/upscopeio/cobrowsing-android'
                }
                
                dependencies {
                    dependency {
                        groupId = 'androidx.core'
                        artifactId = 'core-ktx'
                        version = '1.12.0'
                        scope = 'compile'
                    }
                    dependency {
                        groupId = 'androidx.appcompat'
                        artifactId = 'appcompat'
                        version = '1.6.1'
                        scope = 'compile'
                    }
                    dependency {
                        groupId = 'androidx.lifecycle'
                        artifactId = 'lifecycle-runtime-ktx'
                        version = '2.7.0'
                        scope = 'compile'
                    }
                    dependency {
                        groupId = 'androidx.lifecycle'
                        artifactId = 'lifecycle-process'
                        version = '2.7.0'
                        scope = 'compile'
                    }
                    dependency {
                        groupId = 'org.jetbrains.kotlinx'
                        artifactId = 'kotlinx-coroutines-core'
                        version = '1.7.3'
                        scope = 'compile'
                    }
                    dependency {
                        groupId = 'org.jetbrains.kotlinx'
                        artifactId = 'kotlinx-coroutines-android'
                        version = '1.7.3'
                        scope = 'compile'
                    }
                    dependency {
                        groupId = 'com.squareup.okhttp3'
                        artifactId = 'okhttp'
                        version = '4.12.0'
                        scope = 'compile'
                    }
                    dependency {
                        groupId = 'org.jetbrains.kotlinx'
                        artifactId = 'kotlinx-serialization-json'
                        version = '1.6.0'
                        scope = 'compile'
                    }
                    dependency {
                        groupId = 'androidx.compose.ui'
                        artifactId = 'ui'
                        version = '1.5.4'
                        scope = 'compile'
                    }
                    dependency {
                        groupId = 'androidx.compose.runtime'
                        artifactId = 'runtime'
                        version = '1.5.4'
                        scope = 'compile'
                    }
                    dependency {
                        groupId = 'androidx.compose.foundation'
                        artifactId = 'foundation'
                        version = '1.5.4'
                        scope = 'compile'
                    }
                    dependency {
                        groupId = 'androidx.compose.material'
                        artifactId = 'material'
                        version = '1.5.4'
                        scope = 'compile'
                    }
                }
            }
        }
    }
}
